<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 4 | SPA UI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./mustache.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Milestone 4: Single Page Application UI</h1>
    </header>

    <nav>
        <button id="search-tab">Search Results</button>
        <button id="bookshelf-tab">Public Bookshelf</button>
    </nav>

    <section id="search-section">
        <div id="controls">
            <button id="toggle-grid">Grid View</button>
            <button id="toggle-list">List View</button>
        </div>
        <input type="text" id="search-term" placeholder="Enter book title or keyword">
        <button id="search-button">Search</button>
        <div id="search-results"></div>
        <div id="pagination"></div>
    </section>

    <section id="bookshelf-section" class="hidden">
        <h2>Public Bookshelf</h2>
        <div id="public-bookshelf"></div>
    </section>

    <section id="book-details" class="hidden"></section>

    <section id="search-history">
        <h3>Search History</h3>
        <div id="history-container"></div>
    </section>

    <!-- Mustache Templates -->
    <script id="grid-template" type="text/template">
        <div class="book-grid">
            {{#books}}
            <div class="book">
                <img src="{{thumbnail}}" alt="{{title}}">
                <h4>{{title}}</h4>
                <p>{{authors}}</p>
            </div>
            {{/books}}
        </div>
    </script>

    <script id="list-template" type="text/template">
        <ul class="book-list">
            {{#books}}
            <li class="book">
                <img src="{{thumbnail}}" alt="{{title}}">
                <div>
                    <h4>{{title}}</h4>
                    <p>{{authors}}</p>
                    <p>{{description}}</p>
                </div>
            </li>
            {{/books}}
        </ul>
    </script>
</body>
</html>
